{
  "Parameters" : {
    "DashboardArns" : {
      "Description" : "Quicksight dashboard resource ARNs. Comma delimited. e.g. arn1,arn2 becomes [\"arn1\",\"arn2\"]",
      "Type" : "CommaDelimitedList"
    },
    "QSWikiEmbedLambdaRoleArns" : {
      "Description" : "Quicksight-Wiki Embed Lambda role ARNs. Comma delimited. e.g. arn1,arn2 becomes [\"arn1\",\"arn2\"]",
      "Type" : "CommaDelimitedList"
    }
  },
  "Resources": {
    "qsWikiMacroEmbedRole": {
      "Type": "AWS::IAM::Role",
      "Properties": {
        "AssumeRolePolicyDocument": {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": {
                "AWS": {
                  "Ref": "QSWikiEmbedLambdaRoleArns"
                }
              },
              "Action": [
                "sts:AssumeRole"
              ]
            }
          ]
        },
        "ManagedPolicyArns": [
          {
            "Ref": "wikimacroquicksightembededurl"
          }
        ],
        "RoleName": "qsWikiMacroEmbedRole"
      }
    },
    "wikimacroquicksightembededurl": {
      "Type": "AWS::IAM::ManagedPolicy",
      "Properties": {
        "PolicyDocument": {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Action": [
                "quicksight:GetDashboardEmbedUrl",
                "quickSight:GetAnonymousUserEmbedUrl"
              ],
              "Resource": {
                "Ref": "DashboardArns"
              }
            }
          ]
        },
        "ManagedPolicyName": "wikimacroquicksightembededurl"
      }
    }
  }
}
