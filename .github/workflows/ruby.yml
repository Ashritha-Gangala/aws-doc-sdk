name: Lint Ruby

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: RuboCop Linter
        uses: andrewmcodes/rubocop-linter-action@v3.3.0
        with:
          action_config_path: "../linters/.ruby-lint.yml"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}