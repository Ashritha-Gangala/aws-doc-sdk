<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Item tracker</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row"></div>
      <div class="col"></div>
      <div class="col">
          <h1>{{table}}</h1>
          <div class="btn-group" role="group" aria-label="Status filter radio buttons">
            <input type="radio" class="btn-check" name="status_filter" id="status_all" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="status_all">All</label>

            <input type="radio" class="btn-check" name="status_filter" id="status_open" autocomplete="off">
            <label class="btn btn-outline-primary" for="status_open">Open</label>

            <input type="radio" class="btn-check" name="status_filter" id="status_archived" autocomplete="off">
            <label class="btn btn-outline-primary" for="status_archived">Archived</label>

            <input type="radio" class="btn-check" name="status_filter" id="status_closed" autocomplete="off">
            <label class="btn btn-outline-primary" for="status_closed">Closed</label>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Created</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
          </thead>
          <tbody>
          {% for item in items %}
          <tr>
            <td>{{item.name}}</td>
            <td>{{item.formatted_date}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
            <td>
              <a class="btn btn-primary" href="/item/{{item.item_id}}">Edit</a>
              <a class="btn btn-primary" href="/item/delete/{{item.item_id}}">Delete</a>
            </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
        <a class="btn btn-primary" href="/item">Add item</a>
      </div>
      <div class="col"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
