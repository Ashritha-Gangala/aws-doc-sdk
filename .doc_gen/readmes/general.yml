services:
- name: Amazon RDS
  keyword: rds
  service_blurb_from_website: Amazon Relational Database Service (Amazon RDS) is a web service that makes it easier to set up, operate, and scale a relational database in the cloud. It provides cost-efficient, resizeable capacity for an industry-standard relational database and manages common database administration tasks.
  code_examples_actions: create and manage Amazon Relational Database Service (Amazon RDS) instances and clusters
  service_link: https://docs.aws.amazon.com/rds
