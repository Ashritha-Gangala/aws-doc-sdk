bedrock-agent-runtime_InvokeAgent:
  title: Invoke an &BR; agent using an &AWS; SDK
  title_abbrev: Invoke an agent
  synopsis: invoke an &BR; agent.
  languages:
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/bedrock-agent-runtime
          excerpts:
            - description: Invoke an agent.
              snippet_tags:
                - python.example_code.bedrock-agent-runtime.InvokeAgent
  services:
    bedrock-agent-runtime: {InvokeAgent}
bedrock-agent-runtime_GettingStartedWithBedrockAgents:
  title: An end-to-end example showing how to create and invoke &BR; agents using an &AWS; SDK
  title_abbrev: Create and invoke agents
  synopsis_list:
    - Create an execution role for the agent.
    - Create the agent and deploy a DRAFT version.
    - Create a Lambda function that implements the agent's capabilities.
    - Create an action group that connects the agent to the Lambda function.
    - Deploy the fully configured agent.
    - Invoke the agent with user-provided prompts.
    - Delete all created resources.
  category: Scenarios
  languages:
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/bedrock-agent
          excerpts:
            - description:
              snippet_tags:
                - python.example_code.bedrock-agent.Scenario_GettingStartedBedrockAgents
  services:
    bedrock-agent:
      {
        CreateAgent,
        CreateAgentActionGroup,
        CreateAgentAlias,
        DeleteAgent,
        DeleteAgentAlias,
        GetAgent,
        ListAgents,
        PrepareAgent,
      }
    bedrock-agent-runtime:
      {InvokeAgent}
