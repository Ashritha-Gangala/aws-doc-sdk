# zexi 0.4.0
bedrock-runtime_InvokeModel:
  title: Invoke the specified &BR; model to run inference
  title_abbrev: Invoke a model
  synopsis: invoke an &BR; model to run inference.
  category:
  languages:
    SAP ABAP:
      versions:
        - sdk_version: 1
          github: sap-abap/services/bdr
          excerpts:
            - description: Invoke a Claude V2 foundation model. This example uses features of /US2/CL_JSON which might not be available on some NetWeaver versions.
              snippet_tags:
                - bdr.abapv1.invokemodel_claude_v2
            - description: Invoke a Stable Diffusion foundation model.
              snippet_tags:
                - bdr.abapv1.invokemodel_stable_diffusion
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/bedrock-runtime
          excerpts:
            - description: Invoke a large-language-model
              snippet_tags:
                - bedrock-runtime.java2.invoke_model.main
  services:
    bedrock-runtime: {InvokeModel}

bedrock-runtime_InvokeModelWithResponseStream:
  title: Invoke the specified &BR; model to run an inference with a response stream
  title_abbrev: Invoke a model with a response stream
  synopsis: invoke an &BR; model to run an inference with a response stream
  category:
  languages:
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/bedrock-runtime
          excerpts:
            - description: Invoke a model and process the response stream
              snippet_tags:
                - bedrock-runtime.java2.invoke_model_with_response_stream.main
  services:
    bedrock-runtime: {InvokeModelWithResponseStream}
