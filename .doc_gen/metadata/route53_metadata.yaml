route-53_Scenario_GetStartedRoute53Domains:
  title: Get started with &R53; domains using an &AWS; SDK
  title_abbrev: Get started with domains
  synopsis_list:
    - List current domains.
    - List operations in the past year.
    - View billing for the account in the past year.
    - View prices for domain types.
    - Get domain suggestions.
    - Check domain availability.
    - Check domain transferability.
    - Optionally request a domain registration.
    - Get an operation detail.
    - Optionally get a domain detail.
  category: Scenarios
  languages:
    .NET:
      versions:
        - sdk_version: 3
          github: dotnetv3/Route53
          sdkguide:
          excerpts:
            - description: Run an interactive scenario at a command prompt.
              snippet_tags:
                - Route53.dotnetv3.DomainBasics
            - description: Wrapper methods used by the scenario for &R53; actions.
              snippet_tags:
                - Route53.dotnetv3.Route53Wrapper
  services:
    route-53: {CheckDomainAvailability, CheckDomainTransferability, GetDomainDetail, GetDomainSuggestions,
                GetOperationDetail, ListPrices, ListDomains, ListOperations,
                RegisterDomain, ViewBilling}